{% extends 'Base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        {{ form.category.label }}<br>
        {{ form.category }}
    </div>

    <div>
        {{ form.message.label }}<br>
        {{ form.message }}
    </div>

    <div>
        {{ form.send_to_all }} {{ form.send_to_all.label }}
    </div>

    <div>
        {{ form.recipients.label }}<br>
        {{ form.recipients }}
    </div>

    <button type="submit">Send Notification</button>
</form>
{% endblock %}
