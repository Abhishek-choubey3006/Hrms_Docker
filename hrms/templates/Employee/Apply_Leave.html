{% extends 'Base_EMP.html' %}
{% load static %}
{% block content %}

<div class="container my-4">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-calendar-check-fill"></i> Apply for Leave
            </h4>
            <span class="badge bg-light text-dark px-3 py-2">
                <i class="bi bi-person-fill"></i> {{ request.user.first_name }} {{ request.user.last_name }}
            </span>
        </div>
        <div class="card-body p-4">

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="row g-3">

                    <!-- Start Date -->
                    <div class="col-md-6">
                        <label for="id_start_date" class="form-label fw-bold">Start Date</label>
                        {{ form.start_date }}
                    </div>

                    <!-- End Date -->
                    <div class="col-md-6">
                        <label for="id_end_date" class="form-label fw-bold">End Date</label>
                        {{ form.end_date }}
                    </div>

                    <!-- Reason -->
                    <div class="col-12">
                        <label for="id_reason" class="form-label fw-bold">Reason</label>
                        {{ form.reason }}
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 mt-4 text-center">
                        <button type="submit" class="btn btn-primary px-4 py-2 rounded-3 shadow-sm"
                                style="font-weight: 600; transition: all 0.3s ease;">
                            <i class="bi bi-send-fill me-2"></i> Submit Request
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        background-color: #f8f9fc;
    }

    .card {
        border-radius: 15px;
        background-color: #fff;
    }

    .form-label {
        font-weight: 600;
        color: #444;
    }

    input[type="date"], textarea {
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="date"]:focus, textarea:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        outline: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>

{% endblock %}
